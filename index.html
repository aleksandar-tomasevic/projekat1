<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts API Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 28px;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .section h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button.delete {
            background: #e74c3c;
            padding: 8px 15px;
            width: auto;
            margin-top: 10px;
        }
        
        button.delete:hover {
            background: #c0392b;
        }
        
        button.update {
            background: #3498db;
            padding: 8px 15px;
            width: auto;
            margin-right: 5px;
        }
        
        button.update:hover {
            background: #2980b9;
        }
        
        .posts-list {
            grid-column: 1 / -1;
        }
        
        .post-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .post-item h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        
        .post-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .post-body {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .post-actions {
            display: flex;
            gap: 10px;
        }
        
        .filter-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .filter-group input {
            grid-column: 1 / -1;
        }
        
        .filter-group button {
            background: #27ae60;
        }
        
        .filter-group button:hover {
            background: #229954;
        }
        
        .filter-group button.clear {
            background: #95a5a6;
        }
        
        .filter-group button.clear:hover {
            background: #7f8c8d;
        }
        
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .posts-list {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Posts API Frontend</h1>
        </header>
        
        <div class="content">
            <!-- Create Post Section -->
            <div class="section">
                <h2>‚ûï Create Post</h2>
                <div id="createMessage" class="message"></div>
                <form id="createForm">
                    <div class="form-group">
                        <label for="createUserId">User ID:</label>
                        <input type="number" id="createUserId" required>
                    </div>
                    <div class="form-group">
                        <label for="createTitle">Title:</label>
                        <input type="text" id="createTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="createBody">Body:</label>
                        <textarea id="createBody" required></textarea>
                    </div>
                    <button type="submit">Create Post</button>
                </form>
            </div>
            
            <!-- Filter Section -->
            <div class="section">
                <h2>üîç Filter Posts</h2>
                <div class="filter-group">
                    <input type="number" id="filterUserId" placeholder="Filter by User ID">
                    <input type="text" id="filterTitle" placeholder="Filter by Title">
                    <button onclick="filterPosts()">Filter</button>
                    <button class="clear" onclick="loadAllPosts()">Clear Filter</button>
                </div>
            </div>
            
            <!-- Posts List Section -->
            <div class="section posts-list">
                <h2>üìã All Posts</h2>
                <div id="postsList" class="loading">Loading posts...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://127.0.0.1:8000';
        let postsData = {}; // Store post data for edit functionality
        
        // Load all posts on page load
        document.addEventListener('DOMContentLoaded', loadAllPosts);
        
        // Create post form submission
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const post = {
                userId: parseInt(document.getElementById('createUserId').value),
                title: document.getElementById('createTitle').value,
                body: document.getElementById('createBody').value
            };
            
            const editId = document.getElementById('createForm').dataset.editId;
            
            try {
                let response;
                if (editId) {
                    // Update existing post
                    response = await fetch(`${API_URL}/posts/${editId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(post)
                    });
                } else {
                    // Create new post
                    response = await fetch(`${API_URL}/posts`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(post)
                    });
                }
                
                if (response.ok) {
                    const message = editId ? 'Post updated successfully!' : 'Post created successfully!';
                    showMessage('createMessage', message, 'success');
                    document.getElementById('createForm').reset();
                    delete document.getElementById('createForm').dataset.editId;
                    document.querySelector('#createForm button').textContent = 'Create Post';
                    loadAllPosts();
                } else {
                    showMessage('createMessage', 'Failed to save post', 'error');
                }
            } catch (error) {
                showMessage('createMessage', 'Error: ' + error.message, 'error');
            }
        });
        
        async function loadAllPosts() {
            try {
                const response = await fetch(`${API_URL}/posts`);
                const posts = await response.json();
                postsData = {}; // Clear previous data
                posts.forEach(post => {
                    postsData[post._id] = post;
                });
                displayPosts(posts);
            } catch (error) {
                document.getElementById('postsList').innerHTML = '<p style="color: red;">Error loading posts</p>';
            }
        }
        
        async function filterPosts() {
            const userId = document.getElementById('filterUserId').value;
            const title = document.getElementById('filterTitle').value;
            
            try {
                let url = `${API_URL}/posts?`;
                if (userId) url += `userId=${userId}`;
                if (userId && title) url += '&';
                if (title) url += `title=${title}`;
                
                const response = await fetch(url);
                const posts = await response.json();
                postsData = {}; // Clear previous data
                posts.forEach(post => {
                    postsData[post._id] = post;
                });
                displayPosts(posts);
            } catch (error) {
                document.getElementById('postsList').innerHTML = '<p style="color: red;">Error filtering posts</p>';
            }
        }
        
        function displayPosts(posts) {
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<p style="color: #999;">No posts found</p>';
                return;
            }
            
            postsList.innerHTML = posts.map(post => `
                <div class="post-item">
                    <h3>${post.title}</h3>
                    <div class="post-meta">User: ${post.userId}</div>
                    <div class="post-body">${post.body}</div>
                    <div class="post-actions">
                        <button class="update" data-post-id="${post._id}" onclick="editPost(this.dataset.postId)">Edit</button>
                        <button class="delete" data-post-id="${post._id}" onclick="deletePost(this.dataset.postId)">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;
            
            try {
                const response = await fetch(`${API_URL}/posts/${postId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadAllPosts();
                } else {
                    alert('Failed to delete post');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        function editPost(postId) {
            const post = postsData[postId];
            if (!post) {
                alert('Post data not found');
                return;
            }
            
            document.getElementById('createUserId').value = post.userId;
            document.getElementById('createTitle').value = post.title;
            document.getElementById('createBody').value = post.body;
            document.getElementById('createForm').dataset.editId = postId;
            document.querySelector('#createForm button').textContent = 'Update Post';
            document.querySelector('.section').scrollIntoView({ behavior: 'smooth' });
        }
        
        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }
    </script>
</body>
</html>
